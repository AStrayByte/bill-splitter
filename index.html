<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eats Bill Splitter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🍔 Uber Eats Bill Splitter</h1>
        <p>Paste your receipt and split the bill fairly!</p>
      </div>

      <div class="input-section">
        <textarea
          class="receipt-input"
          placeholder="Paste your Uber Eats receipt here...

Example:
Total	$99.98
You saved $13.17 on this order with Uber One and promos
 
1
KALAMAKIA PORK KABOBS
$16.53
 	KALAMAKIA PORK KABOBS MODS
 	No Tzatziki** $0.00
 	#Extra Pita Bread $1.00
 	Mini Kabob Size
 	3-Three $15.53
1
RICE
$5.18
..."
        ></textarea>
        <button class="parse-btn" onclick="parseReceipt()">
          Parse Receipt
        </button>
        <div id="error-message"></div>
      </div>

      <div class="main-content">
        <div class="items-section">
          <h2 class="section-title">📋 Order Items</h2>
          <div id="items-container"></div>
        </div>

        <div class="people-section">
          <h2 class="section-title">👥 People & Totals</h2>

          <div class="totals-section">
            <div class="totals-header">
              <h3>💰 Individual Totals</h3>
              <label class="toggle-switch">
                <input type="checkbox" id="details-toggle" checked />
                <span class="slider"></span>
                <span class="toggle-label">Show Details</span>
              </label>
            </div>
            <div id="individual-totals"></div>
            <div id="totals-verification" class="verification-section"></div>
          </div>

          <div class="summary">
            <h3>📊 Order Summary</h3>
            <div id="order-summary"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
