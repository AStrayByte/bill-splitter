<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bill Splitter" />
    <meta
      property="og:description"
      content="Easily split your Uber Eats bills among friends! Paste your receipt and fairly divide costs including fees and discounts."
    />
    <meta
      property="og:image"
      content="https://astraybyte.github.io/bill-splitter/docs/assets/images/ogimage.jpg"
    />
    <meta property="og:url" content="" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bill Splitter" />
    <meta
      name="twitter:description"
      content="Easily split your bills among friends! Paste your receipt and fairly divide costs including fees and discounts."
    />
    <meta
      name="twitter:image"
      content="https://astraybyte.github.io/bill-splitter/docs/assets/images/ogimage.jpg"
    />

    <!-- Additional Meta Tags -->
    <meta
      name="description"
      content="Easily split your bills among friends! Paste your receipt and fairly divide costs including fees and discounts."
    />
    <meta
      name="keywords"
      content="bill splitter, uber eats, food delivery, split bill, calculate tip, group order"
    />
    <meta name="author" content="AStrayByte" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🍔 Bill Splitter</h1>
        <p>Paste your receipt and split the bill fairly!</p>
      </div>

      <div class="input-section">
        <textarea
          class="receipt-input"
          placeholder="Paste your Uber Eats receipt here...

Example:
Total	$99.98
You saved $13.17 on this order with Uber One and promos
 
1
KALAMAKIA PORK KABOBS
$16.53
 	KALAMAKIA PORK KABOBS MODS
 	No Tzatziki** $0.00
 	#Extra Pita Bread $1.00
 	Mini Kabob Size
 	3-Three $15.53
1
RICE
$5.18
..."
        ></textarea>
        <button class="parse-btn" onclick="parseReceipt()">
          Parse Receipt
        </button>
        <div id="error-message"></div>
      </div>

      <div class="main-content">
        <div class="items-section">
          <h2 class="section-title">📋 Order Items</h2>
          <div id="items-container"></div>
        </div>

        <div class="people-section">
          <h2 class="section-title">👥 People & Totals</h2>

          <div class="totals-section">
            <div class="totals-header">
              <h3>💰 Individual Totals</h3>
              <label class="toggle-switch">
                <input type="checkbox" id="details-toggle" checked />
                <span class="slider"></span>
                <span class="toggle-label">Show Details</span>
              </label>
            </div>
            <div id="individual-totals"></div>
            <div id="totals-verification" class="verification-section"></div>
            <button id="copy-summary-btn" class="copy-summary-btn">
              📋 Copy Summary
            </button>
          </div>

          <div class="summary">
            <h3>📊 Order Summary</h3>
            <div id="order-summary"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
